# ==============================================
# CONFIGURACIÓN DEL MICROSERVICIO SUNAT-CONSULTA
# ==============================================

# Aplicación
spring.application.name=sunat-consulta
server.port=8080

# ==============================================
# BASE DE DATOS POSTGRESQL
# ==============================================
spring.datasource.url=jdbc:postgresql://localhost:5432/sunatdb
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# ==============================================
# JPA / HIBERNATE
# ==============================================
spring.jpa.database=POSTGRESQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ==============================================
# API EXTERNA DECOLECTA (SUNAT)
# ==============================================
decolecta.base-url=https://api.decolecta.com/v1
# Token con valor por defecto para desarrollo
decolecta.token=${DECOLECTA_TOKEN:sk_13418.wUxSCMMlBHOgIA1jbx1qlJWWrlpSSY0h}

# ==============================================
# FEIGN CLIENT CONFIGURATION
# ==============================================
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=10000
feign.compression.response.enabled=true
feign.compression.request.enabled=true

# Logging para debug de Feign
logging.level.com.demo.sunat.client=DEBUG
logging.level.feign.Logger=DEBUG

# ==============================================
# LOGGING GENERAL
# ==============================================
logging.level.com.demo.sunat=DEBUG
logging.level.org.springframework.web=INFO